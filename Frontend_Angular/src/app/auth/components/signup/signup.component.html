<div class="bg" >
<nz-spin [nzSpinning]="isSpining" [nzSize]="'large'" nzTip="Working...">
<div class="child">
    <div nz-row class="imgDiv">
        <div nz-col nzSpan="24">
            <h1 style="margin-left: 80px;">Sign Up</h1>
        </div>
    </div>
    <form nz-form [formGroup]="signupForm">
        <nz-form-item>
            <nz-form-control nzHasFeedback nzErrorTip="the input is not valid E-mail!">
                <input nz-input placeholder="E-mail" id="email" formControlName="email"/>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                <input nz-input placeholder="Password" type="password" id="password" formControlName="password"/>
                <ng-template #errorPas let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Password Is Required!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('pattern')">
                        Password Should Contains 8 Characters,1 Lowercase, 1 Uppercase,
                        1 Number and 1 Special Character
                    </ng-container>
                </ng-template>
            </nz-form-control>  
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                <input nz-input placeholder="Confirm Password" type="password" id="checkpassword" formControlName="checkPassword"/>
                <ng-template #errorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Please confirm your password!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                        Two passwords that you enter is inconsistent!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control nzHasFeedback [nzErrorTip]="">
                <input nz-input placeholder="Named"  id="username" formControlName="name"/>
                <ng-template #userErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Please input your username!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <button nz-button class="login-form-button login-form-margin"  
        [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button>
        Or <a routerLink="/login"> login now !</a>
    </form>
</div>
</nz-spin>

</div>
